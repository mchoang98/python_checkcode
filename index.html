<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Practice Tester</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #editor {
      height: 400px;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .monaco-editor {
      border: 1px solid #4b5563;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center px-4 py-6">

  <h1 id="pageTitle" class="text-3xl font-bold mb-6">Python Practice Test</h1>

  <div class="w-full max-w-5xl space-y-4">
    <!-- Ch·ªçn b√†i t·∫≠p -->
    <div class="mb-4">
      <label for="problemSelect" class="block text-lg font-medium mb-1">üìö Ch·ªçn b√†i t·∫≠p:</label>
      <select id="problemSelect" class="bg-gray-800 border border-gray-600 text-white rounded-md px-3 py-2">
        <option value="">-- Ch·ªçn m·ªôt b√†i --</option>
      </select>
    </div>

    <label id="funcLabel" class="block text-lg font-medium mb-1">Nh·∫≠p h√†m <code>...</code> v√†o ƒë√¢y:</label>
    <p id="funcDescription" class="text-gray-400 mb-4 italic"></p>

    <!-- Monaco Editor -->
    <div id="editor" class="rounded-md"></div>

    <button id="runBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-white font-semibold">
      ‚ñ∂Ô∏è Ch·∫°y Pytest
    </button>

    <!-- K·∫øt qu·∫£ -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">üìÑ K·∫øt qu·∫£:</h2>
      <pre id="output" class="bg-[#1e1e1e] text-green-300 p-4 rounded-md border border-gray-600 whitespace-pre-wrap overflow-x-auto"></pre>
    </div>
  </div>

  <script>
    let editor;
    let currentProblemId = null;

    // Load danh s√°ch b√†i t·∫≠p
    async function loadProblemList() {
      const select = document.getElementById("problemSelect");
      try {
        const res = await fetch('http://localhost:5000/list_problems');
        const data = await res.json();
        data.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = p.title;
          select.appendChild(opt);
        });

        select.addEventListener('change', e => {
          currentProblemId = e.target.value;
          loadFunctionInfo(currentProblemId);
        });
      } catch (e) {
        console.error("L·ªói t·∫£i danh s√°ch b√†i:", e);
      }
    }

    // Load th√¥ng tin b√†i
    async function loadFunctionInfo(problemId) {
      if (!problemId) return;
      try {
        const res = await fetch('http://localhost:5000/get_problem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: problemId })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        const funcName = data.function || '...';
        const description = data.description || '';
        document.getElementById('funcLabel').innerHTML = `Nh·∫≠p h√†m <code>${funcName}</code> v√†o ƒë√¢y:`;
        document.getElementById('funcDescription').innerHTML = description;
        document.getElementById('pageTitle').textContent = `üß™ Python Practice Tester - H√†m: ${funcName}`;

        editor.setValue(`${funcName}\n    # Your code here...\n`);
      } catch (e) {
        console.error(e);
        alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c b√†i t·∫≠p.");
      }
    }

    // G·ª≠i code ki·ªÉm th·ª≠
    document.getElementById("runBtn").addEventListener("click", async () => {
      const code = editor.getValue();
      const outputEl = document.getElementById("output");

      if (!code.trim()) {
        outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p code.';
        return;
      }

      if (!currentProblemId) {
        outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt b√†i t·∫≠p.';
        return;
      }

      outputEl.textContent = '‚è≥ ƒêang ch·∫°y...';

      try {
        const response = await fetch('http://localhost:5000/run_pytest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, id: currentProblemId })
        });

        const data = await response.json();

        if (data.error) {
          outputEl.textContent = '‚ùå L·ªói: ' + data.error;
        } else {
          outputEl.textContent =
            `üîÅ Return code: ${data.returncode}\n\nüì§ STDOUT:\n${data.stdout}\n\nüì• STDERR:\n${data.stderr}`;
        }
      } catch (err) {
        outputEl.textContent = 'üö´ L·ªói khi g·ªçi server: ' + err.message;
      }
    });

    // Kh·ªüi t·∫°o Monaco v√† load danh s√°ch b√†i
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'python',
        theme: 'vs-dark',
        fontSize: 16,
        lineNumbers: 'on',
        automaticLayout: true
      });
      loadProblemList();
    });
  </script>
</body>
</html>
